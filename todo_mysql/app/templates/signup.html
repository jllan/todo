{% extends "layout.html" %}

{% block body %}
<div class="container">
	<div class="page-header">
		<div class="row">
			    <div class="col-md-3"></div>
			    <div class="col-md-6">
			    		<div class="list-group">
						<a class="list-group-item active">
						    <h4 class="list-group-item-heading">Register</h4>
						</a>
				</div>
		      <form action="{{ url_for('user.user_signup') }}" method="post">
		        <div class="form-group">
		          <label for="name">用户名</label>
		          <input type="text" class="form-control" name="name" id="name" placeholder="用户名">
		        </div>
		        <div class="form-group">
		          <label for="email">邮箱</label>
		          <input type="text" class="form-control" name="email" id="email" placeholder="邮箱">
		        </div>
		        <div class="form-group">
		          <label for="password">密码</label>
		          <input type="password" class="form-control"  name="password" id="password" placeholder="密码">
		        </div>
		        <button type="submit" class="btn btn-primary btn-lg">注册</button>
		      </form>
		    </div>
		    <div class="col-md-3"></div>
		  </div>
	</div>
</div>
{% endblock %}
